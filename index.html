<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit" class="profile__edit-button"></button>
          <p class="profile__amplua">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="add" class="profile__add-button"></button>
    </section>
    <section class="elements content__elements">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="editProfile">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info" name="editForm" novalidate>
          <input id="name" type="text" class="popup__input" name="nameForm" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__error"></span>
          <input id="amplua" type="text" class="popup__input" name="ampluaForm" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span id="amplua-error" class="popup__error"></span>
          <button class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup" id="addCard">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close" id="addCardClose"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__info" name="addForm" novalidate>
          <input id="placeName" type="text" placeholder="Название" class="popup__input" name="nameForm" minlength="2" maxlength="30" required>
          <span id="placeName-error" class="popup__error"></span>
          <input id="placeImage" type="url" placeholder="Ссылка на картинку" class="popup__input" name="imageForm" required>
          <span id="placeImage-error" class="popup__error"></span>
          <button class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup-image" id="popupImage">
    <div class="popup-image__container"> 
      <button class="popup-image__close" type="button" aria-label="close" id="popupImageClose"></button>
      <img class="popup-image__image" alt="" src="#">
      <h4 class="popup-image__title"></h4>
    </div> 
  </div>
  <template id="element-template">
    <div class="element">
      <img src="#" alt="" class="element__image">
      <button class="element__trash" type="button" aria-label="delete"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="like" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
