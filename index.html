<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__amplua">Исследователь океана</p>
          <button type="button" aria-label="edit" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" aria-label="add" class="profile__add-button"></button>
    </section>
    <section class="elements content__elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото Карачаевска" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото горы Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото горы Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото Карачаево-Черкесия" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" aria-label="like" class="element__like-button"></button>
        </div>
      </div>  
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info">
          <input id="name" type="text" class="popup__input">
          <input id="amplua" type="text" class="popup__input">
          <button class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
